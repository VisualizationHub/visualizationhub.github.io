<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>C# Corner Dashboard - Unofficial Data Visualization | Handlebars js | Updated on Jan 2019</title>
    <meta name="description" content="Hub to visualize data,graph and web contents using Javascript with different charts library c3js, highcharts, charts.js demos| Data Visualization | Charts in Js">
    <meta name="keywords" content="Data Visualization tool, charts hub, Chart.js, Dashboard charts, C3.js, HighChart, charts example">
    <meta name="author" content="VisualizationHub">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="C# Corner Dashboard - Unofficial analytics Visualization charts">
    <meta itemprop="description" content="Hub to visualize data,graph and web contents using Javascript different charts library c3js, highcharts, charts.js demos| Data Visualization | Charts in Js">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="https://visualizationhub.github.io/Charts/">
    <meta name="twitter:title" content="C# Corner Dashboard - Unofficial analytics Visualization charts| Charts,Graph in Js">
    <meta name="twitter:description" content="C# Corner Unofficial Dashboard  prepared using TUI Charts|Data Visualization tool,| Data Visualization | Charts in Js">
    <meta name="twitter:creator" content="@chartshub">

    <!-- Open Graph data -->
    <meta property="og:title" content="C-sharp Corner Dashboard - Unofficial analytics Visualization charts| Charts,Graph in Js">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Hub to visualize data and web contents using Javascript different library Chart.js, C3.js, HighChart, graph, front-end">
    <meta property="og:site_name" content="Charts Hub - Tools for visualize data | Data Visualization | Charts,Graph in Js">

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


    <link rel="stylesheet" href="css/tui-chart.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>



<body id="app-container">
    <div></div>
    <div class="modal fade" id="zoomPopup" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="zoomTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="zoombody" style="height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script id="app" type="text/x-handlebars-template">

        <div class="wrapper dashboardWrap">

            {{> header}}
            <div class="content-wrapper"> {{>main-container }}
            </div>
        </div>
    </script>
    <script id="main-container" type="text/x-handlebars-template">

        <div class="content-heading sticky">
            <div>
                <h4 id="dashboard-title">
                    <a href="https://www.c-sharpcorner.com/technologies" target="_blank">C# Corner Contribution Dashboard - Unofficial</a>
                </h4>
                <small id="dashboard-desc">Welcome to Technology wise statistics</small>
            </div>
            <div>&nbsp; &nbsp;</div>
            <div  class="contact-us" >
               <marquee scrolldelay="50"><b>Email us:</b> arvindmepani@gmail.com, jay.agrawal2011@live.com</marquee>
            </div>
            <div>&nbsp; &nbsp;</div>
            <div>
                    <a href="http://www.c-sharpcorner.com/members/ano-mepani">
                        <img src="http://www.c-sharpcorner.com/members/ano-mepani/flair.png" width="220" height="58" alt="profile for Ano C# Corner - A Social Community of Developers and Programmers" title="profile for Ano at C# Corner - A Social Community of Developers and Programmers" />
                    </a>
            </div>
            <div>&nbsp; &nbsp;</div>
            <div>
                    <a href="https://www.c-sharpcorner.com/members/jayesh-agrawal3">
                        <img src="https://www.c-sharpcorner.com/members/jayesh-agrawal3/flair.png" width="220" height="58" alt="profile for Jayesh  C# Corner - A Social Community of Developers and Programmers" title="profile for Jayesh  at C# Corner - A Social Community of Developers and Programmers" />
                    </a>
            </div>
            <div class="ml-auto">
                <!-- <div class="btn-group">
                        <div class="content-menuitem menuitem-toggle">
                            <a id="toggleDashboard" title="Click to switch second dashboard">
                                <em class="fas fa-toggle-off"></em>
                            </a>
                        </div>
                    </div> -->
                <div class="btn-group">
                    <div class="content-menuitem">
                        <a id="viewFlags" data-toggle="popover" data-placement="right" title="Flag Counter">
                            <em class="fas fa-flag"></em>
                        </a>
                        <div id="popover-content-viewFlags" class="hide">
                            <a href="https://info.flagcounter.com/GGqH">
                                <img src="https://s04.flagcounter.com/count2/GGqH/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main role="main" class="main-dashboard" id="main-dashboard">
            <div class="row">{{>tile-card grid-no="2" technology="Technology" bg="bg-success" title= "Total Technology Categories"}} {{>tile-card grid-no="2" technology="Contribution" title= "Total Contribution Count" bg="bg-warning"}} {{>tile-card bg="bg-danger" technology="Articles"
                title="Total Articles Count" grid-no="2" }}

                <div class="col col-lg-6">
                    <div class="row">
                        {{>tile-card technology="Blogs" title= "Total Blogs Count" grid-no="3" bg="bg-info"}} {{>tile-card technology="News" grid-no="3" bg="bg-secondary" title= "Total News Count"}} {{>tile-card technology="Links" bg="bg-primary" title= "Total Links Count" grid-no="3"
                        }} {{>tile-card technology="Videos" title= "Total Videos Count" grid-no="3" bg="bg-dark" }}
                    </div>
                </div>
            </div>

            <div class="row">
                {{>chart-element technology="Articles" grid-no="4" id="tui-bar-container"}} {{>chart-element technology="Blogs" grid-no="4" id="tui-bar-blogs-container"}} {{>chart-element technology="Videos" grid-no="4" id="tui-bar-videos-container"}}
            </div>
            <div class="row">
                {{>chart-element technology="full" grid-no="12" id="tui-bar-full-container"}}

            </div>
            <div class="row">
                {{>chart-element technology="ASP.NET" grid-no="4" id="tui-pie-dotnet-container"}} {{>chart-element technology="Sharepoint" grid-no="4" id="tui-pie-sharepoint-container"}} {{>chart-element technology="C#" grid-no="4" id="tui-pie-csharp-container"}}

            </div>          
        </main>
    </script>
    <script type="text/x-handlebars-template" id="chart-element">
        <div class="col col-lg-{{grid-no}}">
            <div class="card card-default ">
                <div class="card-header">
                    <a class="float-right rotate-chart" title="Rotate Chart" data-lib="tuichart" data-chart-type="bar" data-target-id="c3-line-container" data-rotate="false" data-tool="Rotate charts" data-toggle="tooltip">
                        <i class="fas fa-redo"></i>
                    </a>

                    <a class="float-right togglechart" title="Zoom In" data-tool="zoom-in" data-target-id="{{id}}" data-toggle="tooltip">
                        <i class="fas fa-arrows-alt"></i>
                    </a>
                    <a class="float-right" title="View Source" data-tool="view-source" data-toggle="tooltip">
                        <em class="fa fa-eye"></em>
                    </a>

                    <h2 class="card-title">Technology wise contributed {{technology}} counts</h2>
                </div>
                <div class="card-body text-center">
                    <div id="{{id}}"></div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="tile-card">
        <div class="col col-lg-{{grid-no}}">
            <div class="card text-white {{bg}} mb-2" style="max-width: 18rem;">
                <div class="card-body status text-center">
                    <h5 class="card-title {{technology}}">151</h5>
                    <p class="card-text">
                        <strong>{{title}}</strong>
                    </p>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="header">
        <header class="topnavbar-wrapper sticky">
            <nav class="navbar navbar-expand-lg navbar-light bg-light box-shadow">
                <button class="navbar-toggler" type="button" onclick="$('#navbarTogglerDemo01').toggleClass('collapse')" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">
                        <strong>Visualization Charts Hub</strong>
                    </a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.htm">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">C# Corner Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="github-dashboard.htm">Github Dashboard
                                <span class="sr-only"></span>
                            </a>
                        </li>
                        <!-- <li class="nav-item active">
                            <a class="nav-link" href="#">Pie Chart
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Stack Charts
                                <span class="sr-only">(current)</span>
                            </a>
                        </li> -->

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
    </script>
    <script src="js/handlebars.min.js"></script>

    <script src="js/jquery-3.3.1.min.js" type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type='text/javascript' src='js/tui-code-snippet.min.js'></script>
    <script type='text/javascript' src='js/raphael.min.js'></script>

    <script src="js/tui-chart.min.js"></script>

    <!--underscope.js-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    -->
    <script src="js/lodash.min.js"></script>

    <!--Custom Utility Methods for Data transfer object-->
    <script src="js/DTO.js"></script>
    <!--TuiChart.js-->
    <script src="js/tuichart/tui-utils.js"></script>
    <script src="js/tuichart/tuichart-main.js"></script>

    <script src="js/csharpcorner-common.js"></script>
    <script>
        $(function() {
            Handlebars.registerPartial("header", $("#header").html());
            Handlebars.registerPartial("tile-card", $("#tile-card").html());
            Handlebars.registerPartial("chart-element", $("#chart-element").html());
            Handlebars.registerPartial("main-container", $("#main-container").html());



            //Get the HTML from the template   in the script tag
            var theTemplateScript = $("#app").html();
            var tiles = [{
                name: "Technology",
                "count": 151,
                "title": "Total Technology Categories"
            }, {
                name: "Contribution",
                "count": 151,
                "title": "Total Contribution Count"
            }, {
                name: "Articles",
                "count": 151,
                "title": "Total Articles Count"
            }, {
                name: "Blogs",
                "count": 151,
                "title": "Total Blogs Count"
            }, {
                name: "Links",
                "count": 151,
                "title": "Total Links Count"
            }, {
                name: "Videos",
                "count": 151,
                "title": "Total Videos Count"
            }];
            //Compile the template
            var theTemplate = Handlebars.compile(theTemplateScript);
            $("#app-container").append(theTemplate());

        });
    </script>
</body>

</html>
